<!doctype html>
<html>
    <head>
    </head>
    <body>
        <h1>New product</h1>

        <form id="form" [formGroup]="newproductForm">

            <p>
                <label>Product name: </label>
                <input formControlName="product_name" type="text"/>
            </p>
            <p>
                <label>Product id: </label>
                <input formControlName="product_id" type="text"/>
            </p>
            <p>
                <label>Availability: </label>
                <input formControlName="availability" type="checkbox"/>
            </p>
        
            <p>
                <label>Product price: </label>
                <input formControlName="product_price" type="text"/>
            </p>
            <p>
                <label>Product color: </label>
                <input formControlName="product_color" type="text"/>
            </p>
        
            <button [disabled]="newproductForm.invalid" type="submit">Create product</button>
        
                
        </form>
    </body>
</html>
